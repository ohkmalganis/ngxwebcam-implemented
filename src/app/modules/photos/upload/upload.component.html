<div class="container">
  <form class="col-12">
    <div class="form-group">
      <label for="json">Fotografia: </label>
      <input type="file" accept=".jpg, .png, .jpeg" (change)="handleFileInput($event.target.files, $event)" required class="form-control"
        #files>
    </div>
    <div class="form-line">
      <button class="btn btn-sm btn-dark" type="submit">
        Subir Fotografia
      </button>
    </div>
    <div class="card" *ngIf="url">
      <h4>Vista previa</h4>
      <img [src]="url" width="300px;" height="250px;">
    </div>
  </form>
</div>
